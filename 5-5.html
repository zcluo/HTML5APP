    <script type="text/javascript" language="JavaScript" src="Js/js3.js">

<form id="frmTmp">
    <fieldset>
        <legend>选择某种类型上传文件：</legend>
        <input type="file" name="fileUpload" id="fileUpload"
               accept="image/jpeg"
               multiple="true"/>
        <p id="pTip"/>
    </fieldset>
</form>
