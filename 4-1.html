<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input的类型元素</title>
    <link href="Css/css4.css" rel="stylesheet" type="text/css">

</head>
<body>
<form id="frmTmp">
    <fieldset>
        <legend>请输入邮件地址：</legend>
        <input name="txtEmail" type="email" class="inputtxt"
                multiple="multiple">
        <input name="frmSubmit" type="submit" class="inputbtn"
                value="提交">
    </fieldset>
</form>
</body>
</html>
