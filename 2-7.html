<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>meter元素在投票中的使用</title>
    <style type="text/css">
        body{
            font-size: 13px;
        }
    </style>
</head>
<body>
<p>共有120参与投票，明细如下：</p>
<p>张三：
<meter value="0.30" optimum="1" high="0.9" low="0.1" max="1" min="0"></meter>
    <span>30%</span>
</p>
<p>李四：
<meter value="70" optimum="100" high="90" low="10" max="100" min="0"></meter>
<span>70%</span>
</p>
</body>
</html>
