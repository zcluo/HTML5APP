<!DOCTYPE html>
<html>
<head>

    <title>通过类型过滤上传文件</title>

    <script type="text/javascript" language="JavaScript" src="Js/js3.js">

<body>
<form id="frmTmp">
    <fieldset>
        <legend>上传过滤类型后的文件：</legend>
