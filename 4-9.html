<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input元素中placeholder属性的使用</title>
    <link href="Css/css4.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
    <fieldset>
        <legend>placeholder属性：</legend>
        <input name="txtEmail" type="Email"
               class="inputtxt"
               placeholder="请正确输入您的邮件地址">
        <input name="frmSubmit" type="submit"
               class="inputbtn" value="提交">
    </fieldset>
</form>
</body>
</html>
