<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input元素中autofocus属性的使用</title>
    <link href="Css/css4.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="frmTmp">
    <fieldset>
        <legend>autofocus属性：</legend>
        <p>姓名：<input type="text" name="txtName" class="inputtxt" autofocus="true"></p>
        <p>密码：<input type="password" name="txtPws" class="inputtxt"></p>
        <p class="p_center">
            <input name="frmSubmit" type="submit" class="inputbtn" value="提交">
            <input name="frmReset" type="reset" class="inputbtn" value="取消">
        </p>
    </fieldset>
</form>
</body>
</html>
